<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=800, initial-scale=1.0">
  <title>Neon Space Tower Defense</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="hud">
    <div id="currency">Credits: 0</div>
    <div id="health">Health: 100</div>
    <div id="wave">Wave: 1</div>
  </div>
  <div id="upgrade-grid">
    <button class="upgrade-btn" id="upgrade-guns"></button>
    <button class="upgrade-btn" id="upgrade-turning"></button>
    <button class="upgrade-btn" id="upgrade-firing"></button>
    <button class="upgrade-btn" id="upgrade-harden"></button>
    <button class="upgrade-btn" id="upgrade-aoe"></button>
    <button class="upgrade-btn" id="upgrade-laser"></button>
    <button class="upgrade-btn" id="upgrade-missile"></button>
  </div>
  <audio id="bgm" src="" loop></audio>
  <script src="/main.js"></script>
</body>
</html>
